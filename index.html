<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chaeyoon Kim - CV</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --link-color: #0645AD;
      --border-color: #333333;
      --link-color-dark: #89b4f8;
    }

    body.dark-mode {
      --bg-color: #1e1e1e;
      --text-color: #dddddd;
      --border-color: #555555;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: all 0.3s ease;
      margin: 0 auto;
      padding: 2rem;
      max-width: 800px;
    }

    a {
      color: var(--link-color);
      text-decoration: underline;
      transition: color 0.3s ease;
    }

    body.dark-mode a {
      color: var(--link-color-dark);
    }

    a:hover {
      opacity: 0.85;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      margin-bottom: 0.2rem;
    }

    .contact-info {
      font-size: 0.9rem;
      color: var(--text-color);
    }

    .controls {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 999;
    }

    .controls button {
      padding: 0.4rem 0.8rem;
      border: 1px solid var(--border-color);
      background-color: var(--bg-color);
      color: var(--text-color);
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: 8px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.04);
    }

    section:nth-of-type(odd) {
      background-color: #ffffff;
    }

    section:nth-of-type(even) {
      background-color: #f9f9f9;
    }

    body.dark-mode section:nth-of-type(odd) {
      background-color: #1e1e1e;
    }

    body.dark-mode section:nth-of-type(even) {
      background-color: #2a2a2a;
    }

    section h2 {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 4px;
      margin-bottom: 0.8rem;
    }

    .item {
      margin-bottom: 1rem;
    }

    .item .left {
      font-weight: bold;
    }

    .item .right {
      float: right;
      font-style: italic;
    }

    .item .desc {
      margin-top: 0.2rem;
      font-size: 0.95rem;
    }

    [data-lang] {
      display: none;
    }

    .lang-en [data-lang="en"],
    .lang-ko [data-lang="ko"] {
      display: block;
    }

    .lang-en h2[data-lang="ko"],
    .lang-ko h2[data-lang="en"] {
      display: none;
    }
  </style>
</head>
<body class="lang-en">

<!-- section placeholder -->
<section id="education"></section>
  <section id="work_experience"></section>
  <section id="paper"></section>
  <section id="patent"></section>

  <section id="certification"></section>
  <!-- <section id="skills"></section> -->
  <!-- <section id="lang"></section> -->
  <section id="projects"></section>

  <script>
    const sections = [
      "education",
      "work_experience",
      "paper",
      "patent",
      "awards",
      "projects",
      "certification",
      // "skills",
      // "lang",
    ];

    sections.forEach(id => {
      fetch(`sections/${id}.html`)
        .then(res => res.text())
        .then(html => {
          document.getElementById(id).outerHTML = html;
        })
        .catch(err => {
          console.error(`Failed to load section: ${id}`, err);
        });
    });

    function setTheme(mode) {
      document.body.classList.toggle('dark-mode', mode === 'dark');
      document.getElementById('themeButton').innerText = mode === 'dark' ? 'ðŸŒ™ Dark' : 'ðŸŒž Light';
      localStorage.setItem('theme', mode);
    }

    function toggleTheme() {
      const isDark = document.body.classList.contains('dark-mode');
      setTheme(isDark ? 'light' : 'dark');
    }

    function setLanguage(lang) {
      document.body.classList.remove('lang-en', 'lang-ko');
      document.body.classList.add('lang-' + lang);
      document.getElementById('langButton').innerText = lang === 'en' ? 'ðŸ‡°ðŸ‡· KO' : 'ðŸ‡ºðŸ‡¸ EN';
      localStorage.setItem('language', lang);
    }

    function toggleLanguage() {
      const currentLang = document.body.classList.contains('lang-en') ? 'en' : 'ko';
      setLanguage(currentLang === 'en' ? 'ko' : 'en');
    }

    (function () {
      const savedTheme = localStorage.getItem('theme') || 'light';
      const savedLang = localStorage.getItem('language') || 'en';
      setTheme(savedTheme);
      setLanguage(savedLang);
    })();
  </script>
</body>
